<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract a Hidden Message</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Extract a Hidden Message</h1>
        <form action="/decode" method="post" enctype="multipart/form-data">
            <label class="file-input">
                <input type="file" name="image" required>
                <span>Choose Image</span>
            </label>
            <input type="password" name="key" placeholder="Decryption Key" required>
            <button type="submit">Extract Message</button>
        </form>

        <!-- Flash messages display -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert">
                    {% for msg in messages %}
                        <p>{{ msg }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Extracted message display -->
        {% if message %}
            <div class="message">
                <p><strong>Extracted Message:</strong> {{ message }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
